{% extends 'nav.html' %}
{% block nav %}
<h4 class="bg-primary text-center">MY POST</h4>
<div class="row">
    <div class="col"></div>
    <div class="col-10">
        {% for i in data %}
        <div class="card mb-5 bg-light" style="width: 100%;">
            {% if i.image %}
            <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
            {% endif %}
            <div class="card-body">
            <h5 class="card-title">{{i.caption}}</h5>
            <p class="card-text">{{i.datetime}}</p>
            </div>
            <div class="card-footer">
                <a href="{% url 'editpost' i.id %}" class="btn btn-warning">EDIT</a>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">DELETE</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col"></div>
</div>
{% endblock nav %}
